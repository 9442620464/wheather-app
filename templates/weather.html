<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin: 0 0 30px 0;
            color: #2d3436;
        }
        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #00a085;
        }
        .weather-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .temp {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
            color: #2d3436;
        }
        .city {
            font-size: 28px;
            margin: 10px 0;
        }
        .description {
            font-size: 20px;
            color: #636e72;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☁️ Weather App</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" required autofocus>
            <button type="submit">Search</button>
        </form>

        {% if weather %}
        <div class="weather-box">
            <h2 class="city">{{ weather.city }}, {{ weather.country }}</h2>
            <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@4x.png" width="120">
            <div class="temp">{{ weather.temp }}°C</div>
            <div class="description">{{ weather.desc }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
